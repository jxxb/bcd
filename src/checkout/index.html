<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="divider" id='main-header'></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form method="POST">

        <fieldset>
        <legend>Shipping</legend>
        First Name: <input type="text" name="fname">  
        <br> Last Name: <input type="text" name="lname">  
        <br> Street: <input type="text" name="street">  
        <br> City: <input type="text" name="city">  
        <br>State: <input type="text" name="state">  
        <br> Zip: <input type="number" name="zip" id='zip'>
        </fieldset>

        <fieldset>
          <legend>Payment</legend> 
          Card Number: <input type="number" name="cardNumber"><br>
          Expiration Date: <input type="date" name="expiration"><br>
          Security Code: <input type="number" name="code"><br>
          </fieldset>

          <fieldset class='orderSummary'>
            <legend>Order Summary</legend>
            <label for='cartTotal'> Item Subtotal:(<span id='numItems'></span>)</label>
             <p name='cartTotal' id='subtotal'></p>
            <label for='shipping'>Shipping Estimate:</label>
             <p id="shipping"></p>
            <label for='tax'>Tax:</label>
             <p id="tax"></p>
            <label for='orderTotal'>Order Total:</label>
            <p name='orderTotal' id="order"></p>

            </fieldset>
            <button id='orderSubmit' type="submit">Complete Purchase:</button>
      </form>
    </main>
    <footer id='main-footer'>
      <!-- &copy;NOT a real business -->
    </footer>
    <script src='../js/checkout.js' type='module'></script>
  </body>
</html>
