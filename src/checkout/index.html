<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="divider" id='main-header'></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout" method="POST">

        <fieldset>
        <legend>Shipping</legend>
        First Name: <input type="text" name="fname" required>  
        <br> Last Name: <input type="text" name="lname" required>  
        <br> Street: <input type="text" name="street" required>  
        <br> City: <input type="text" name="city" required>  
        <br>State: <input type="text" name="state" required>  
        <br> Zip: <input type="number" name="zip" id='zip' required>
        </fieldset>
        <fieldset>
          <legend>Remember Me</legend>
        </fieldset>

        <fieldset>
          <legend>Payment</legend> 
          Card Number: <input type="number" value='1234123412341234'name="cardNumber" pattern="1234123412341234" required><br>
          Expiration Date: <input type="text" value='10/21'name="expiration" pattern="(0[1-9]|1[0-2])\/?(([0-9]{4})|[0-9]{2}$)" required><br>
          Security Code: <input type="number" name="code" pattern="123" maxlength="3" max="999" required><br>
          </fieldset>

          <fieldset class='orderSummary'>
            <legend>Order Summary</legend>
            <label for='cartTotal'> Item Subtotal:(<span id='numItems'></span>)</label>
             <p name='cartTotal' id='subtotal'></p>
            <label for='shipping'>Shipping Estimate:</label>
             <p id="shipping"></p>
            <label for='tax'>Tax:</label>
             <p id="tax"></p>
            <label for='orderTotal'>Order Total:</label>
            <p name='orderTotal' id="order"></p>

            </fieldset>
            <button id='orderSubmit' type="submit">Complete Purchase:</button>
      </form>
    </main>
    <footer id='main-footer'>
      <!-- &copy;NOT a real business -->
    </footer>
    <script src='../js/checkout.js' type='module'></script>
  </body>
</html>
